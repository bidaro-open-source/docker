services:
  database:
    container_name: bidaro-database
    image: postgres:latest
    volumes:
      - bidaro-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    ports:
      - "${PG_PORT}:5432"
    networks:
      - bidaro-network

  minio:
    container_name: bidaro-minio
    image: bitnamilegacy/minio:2025.4.22-debian-12-r1
    volumes:
      - bidaro-minio-data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_DEFAULT_BUCKETS: ${MINIO_DEFAULT_BUCKETS}
    ports:
      - "${MINIO_API_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - bidaro-network

  redis:
    container_name: bidaro-redis
    image: redis:latest
    volumes:
      - bidaro-redis-data:/root/redis
    environment:
      ALLOW_EMPTY_PASSWORD: yes
      REDIS_DISABLE_COMMANDS: FLUSHDB,FLUSHALL
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - bidaro-network

  mailhog:
    container_name: bidaro-mailhog
    image: mailhog/mailhog:latest
    ports:
      - "${MAILHOG_PORT}:1025"
      - "${MAILHOG_UI_PORT}:8025"
    networks:
      - bidaro-network

  redis-ui:
    container_name: bidaro-redis-ui
    image: rediscommander/redis-commander:latest
    hostname: redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "${REDIS_UI_PORT}:8081"
    networks:
      - bidaro-network

  database-ui:
    container_name: bidaro-database-ui
    image: adminer:latest
    environment:
      ADMINER_DEFAULT_SERVER: database
    ports:
      - "${ADMINER_UI_PORT}:8080"
    networks:
      - bidaro-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-config.yaml"]
    volumes:
      - ./config/otel-collector.yaml:/etc/otel-config.yaml
    ports:
      - "4317:4317"
      - "8889:8889"
    networks:
      - bidaro-network

  prometheus:
    image: prom/prometheus:latest
    command: [ "--config.file=/etc/prometheus/prometheus.yml" ]
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - bidaro-network

  tempo:
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./config/tempo.yaml:/etc/tempo.yaml
    networks:
      - bidaro-network

  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - bidaro-network

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    ports:
      - "3010:3000"
    volumes:
      - ./config/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    networks:
      - bidaro-network

networks:
  bidaro-network:
    name: bidaro-network
    driver: bridge

volumes:
  bidaro-db-data:
  bidaro-redis-data:
  bidaro-minio-data:
  prometheus_data:
  loki_data:
  tempo_data:
  grafana_data: